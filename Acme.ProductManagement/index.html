<!DOCTYPE html>
<html>
<head>
    <title>Acme Product Management</title>
    <meta charset="utf-8" />

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/toastr.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />
</head>
<body ng-app="productManagement">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand"
               ui-sref="home">Acme Product Management</a>
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="productList">Product List</a></li>
                    <li>
                        <a ui-sref="productEdit.info({productId:0})">
                            <i class="glyphicon glyphicon-plus"></i>
                            Add Product
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <!--this is where ui will be injected by the router-->
        <div ui-view></div>
    </div>
    <!--Generic Scripts-->
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <!--Library-->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-messages.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-mocks.js"></script>
    <script src="Scripts/AngularUI/ui-router.js"></script>
    <script src="Scripts/angular-ui/ui-utils.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>
    <script src="Scripts/toastr.js"></script>
    <script src="app/app.js"></script>
    <!--Services-->
    <script src="app/common/services/common.services.js"></script>
    <script src="app/common/services/productResource.js"></script>
    <script src="app/common/services/productResourceMock.js"></script>
    <!--Controllers-->
    <script src="app/products/productListController.js"></script>
    <script src="app/products/productDetailController.js"></script>
    <script src="app/products/productEditController.js"></script>
    <script src="app/products/productEditTagController.js"></script>
</body>
</html>
