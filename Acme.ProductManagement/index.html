<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="productManagement" ng-controller="ProductListController as vm">
    <table>
        <thead>
            <tr>
                <td>Image</td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in vm.products">
                <td><img style="width:50px;margin:2px;" ng-src="{{product.imageUrl}}" title="{{product.productName}}" /></td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency}}</td>
            </tr>
        </tbody>
    </table>



    <!--Library-->
    <script src="Scripts/angular.js"></script>
    <script src="app/app.js"></script>
<!--Services-->

    <!--Controllers-->
    <script src="app/products/productListController.js"></script>

</body>
</html>
