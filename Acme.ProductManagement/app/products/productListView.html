<!-- The controller will be managed by the routing -->
<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large">
        Product List
    </div>

    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <td class="btn btn-primary" ng-click="vm.toggleImage()">{{vm.showImage ? "Hide Image" : "Show Image"}}</td>
                    <td>Product</td>
                    <td>Code</td>
                    <td>Available</td>
                    <td>Price</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in vm.products">
                    <td><img class="center-block img-responsive" ng-if="vm.showImage" style="width: 50px; margin: 2px;" ng-src="{{product.imageUrl}}" title="{{product.productName}}" /></td>
                    <td>
                        <a ui-sref="productDetail({productId: product.productId})">
                            {{product.productName}}
                        </a>
                    </td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency}}</td>
                    <td>
                        <a class="btn btn-primary"
                           ui-sref="productEdit({productId: product.productId})">
                            Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
