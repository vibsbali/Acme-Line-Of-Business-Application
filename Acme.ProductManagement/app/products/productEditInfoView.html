<form class="form-horizontal" name="productForm" novalidate>
    <fieldset>
        <legend>Basic Product Information</legend>
        <div class="form-group" ng-class="{ 'has-error': productForm.inputProductName.$invalid &&
                                                        productForm.inputProductName.$dirty}">
            <label class="col-sm-2 control-label"
                   for="inputProductName">Product Name</label>
            <div class="col-sm-4">
                <input class="form-control"
                       name="inputProductName"
                       id="inputProductName"
                       type="text"
                       required
                       ng-minlength="4"
                       ng-maxlength="12"
                       placeholder="Product Name (required)"
                       ng-model="vm.product.productName" />
            </div>

            <div class="help-block has-error" ng-messages="productForm.inputProductName.$error">
                <div ng-message="required">Product name is required</div>
                <div ng-message="minlength">Min length is 4 characters</div>
                <div ng-message="maxlength">Max length is 12 characters</div>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error': productForm.inputCode.$invalid}">
            <label class="col-sm-2 control-label" for="inputProductCode">Product Code</label>
            <div class="col-sm-4">
                <input class="form-control"
                       id="inputProductCode"
                       name="inputProductCode"
                       required
                       ui-mask="AAA-****"
                       placeholder="AAA-1234"
                       ng-model="vm.product.productCode">
            </div>
            <span class="help-block has-error" ng-show="productForm.inputCode.$invalid">
                Product code is required
            </span>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="inputAvailabilityDate">Availability</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input class="form-control"
                           id="inputAvailabilityDate"
                           type="text"
                           datepicker-popup="MMM dd, yyyy "
                           is-open="vm.opened"
                           ng-model="vm.product.releaseDate" />
                    <span class="input-group-btn">
                        <button class="btn btn-default"
                                ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="inputDescription">Description</label>
            <div class="col-sm-4">
                <textarea class="form-control"
                          id="inputDescription"
                          placeholder="Description"
                          rows="3"
                          ng-model="vm.product.description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width: 80px; margin-right: 10px"
                            ng-disabled="productForm.$invalid"
                            ng-click="vm.submit()">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:70px"
                            ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
